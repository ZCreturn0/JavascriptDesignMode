<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var Contexts = {
            'S': function(salary){
                return salary * 4;
            },
            'A': function (salary) {
                return salary * 3;
            },
            'B': function (salary) {
                return salary * 2;
            }
        };
        var caculateBonus = function(level, salary){
            return Contexts[level](salary);
        }
        console.log(caculateBonus('S',10000));
        console.log(caculateBonus('A', 10000));
    </script>
</body>
</html>
