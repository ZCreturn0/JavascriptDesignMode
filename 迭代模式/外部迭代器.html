<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var Iterator = function(arr){
            var current = 0;
            var next = function(){
                current ++;
            }
            var isDone = function(){
                return current >= arr.length;
            }
            var getCurrentValue = function(){
                return arr[current];
            }
            return {
                current: current,
                next: next,
                isDone: isDone,
                getCurrentValue: getCurrentValue
            }
        }

        var compare = function(arr1, arr2){
            if(arr1.length != arr2.length){
                return false;
            }
            var iterator1 = Iterator(arr1);
            var iterator2 = Iterator(arr2);
            while(!iterator1.isDone()){
                if(iterator1.getCurrentValue() != iterator2.getCurrentValue()){
                    return false;
                }
                iterator1.next();
                iterator2.next();
            }
            return true;
        }

        var arr1 = [1,2,3,4];
        var arr2 = [1,2,3];
        var arr3 = [1,3,4];
        var arr4 = [1,2,3,4];
        console.log(compare(arr1, arr2));
        console.log(compare(arr1, arr3));
        console.log(compare(arr1, arr4));
    </script>
</body>
</html>
